<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Advanced Cybersecurity UI */
        :root {
            --primary-bg: #0a0a1a;
            --primary-text: #00ffff;
            --accent-green: #00ff41;
            --accent-purple: #8a2be2;
            --accent-pink: #ff1493;
            --accent-blue: #1e90ff;
            --gradient-1: linear-gradient(45deg, #8a2be2, #ff1493);
            --gradient-2: linear-gradient(135deg, #00ff41, #1e90ff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
        }

        body, html {
            font-family: 'Orbitron', 'Segoe UI', monospace;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at bottom, rgba(10,10,26,0.9) 0%, rgba(10,10,26,1) 100%),
                repeating-linear-gradient(
                    45deg,
                    rgba(138,43,226,0.05) 0px,
                    rgba(138,43,226,0.05) 1px,
                    transparent 1px,
                    transparent 2px
                );
            z-index: -2;
            animation: bg-shift 20s ease infinite;
        }

        @keyframes bg-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Holographic Header */
        .advanced-header {
            background: rgba(10,10,26,0.8);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid transparent;
            border-image: var(--gradient-1);
            border-image-slice: 1;
            box-shadow: 
                0 4px 6px rgba(138,43,226,0.2),
                0 1px 3px rgba(255,20,147,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .advanced-nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            transform: translateZ(20px);
        }

        .advanced-logo {
            font-size: 28px;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .advanced-logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        /* Hero Section */
        .advanced-hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 64px;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: title-pulse 3s infinite alternate;
        }

        @keyframes title-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .hero-subtitle {
            font-size: 22px;
            color: var(--accent-purple);
            margin-bottom: 40px;
        }

        /* Advanced Buttons */
        .advanced-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 15px;
            border: 2px solid transparent;
            border-image: var(--gradient-2);
            border-image-slice: 1;
            background: rgba(30,144,255,0.1);
            color: var(--primary-text);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .advanced-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(0,255,65,0.2), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .advanced-btn:hover {
            transform: 
                scale(1.05) 
                rotate(2deg) 
                translateZ(20px);
            box-shadow: 
                0 0 20px var(--accent-green),
                0 0 40px var(--accent-blue);
        }

        .advanced-btn:hover::before {
            left: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 42px;
            }

            .hero-subtitle {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>

    <header class="advanced-header">
        <nav class="advanced-nav">
            <div class="advanced-logo">SQA Testing</div>
        </nav>
    </header>

    <main>
        <section class="advanced-hero">
            <div class="hero-content">
                <h1 class="hero-title">404 Not Found</h1>
                <p class="hero-subtitle">The page you are looking for does not exist.</p>
                <a href="https://sqatesting.com/" class="advanced-btn">Go to Homepage</a>
            </div>
        </section>
    </main>

    <script>
        // Simple message for 404 page
        document.addEventListener('DOMContentLoaded', () => {
            console.log('404 Not Found page loaded.');
        });
    </script>
</body>
</html>
