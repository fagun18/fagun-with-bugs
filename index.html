  <style>
    /* General Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    /* Header Section */
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #004e92, #000428);
      color: white;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .header .logo img {
      height: 40px;
    }
    .header .page-title {
      font-size: 1.5rem;
      font-weight: bold;
    }
    /* Navigation Styles */
    .nav-links {
      display: flex;
      align-items: center;
      transition: max-height 0.3s ease;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    .nav-links a:hover {
      background: #ffcc00;
      color: #000428;
    }
    .dropdown {
      position: relative;
    }
    .dropdown .dropbtn {
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .dropdown .dropbtn:hover {
      background: #0056b3;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      color: black;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      top: 100%;
      left: 0;
      z-index: 30;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: black;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s, color 0.3s;
    }
    .dropdown-content a:hover {
      background: #f0f0f0;
      color: #007bff;
    }
    .get-started {
      background: #ffcc00;
      color: #000428;
      border-radius: 5px;
      padding: 8px 15px;
      transition: background 0.3s, color 0.3s;
    }
    .get-started:hover {
      background: #ffd633;
    }
    /* Hamburger Menu Toggle Button */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      flex-direction: column;
      gap: 4px;
    }
    .menu-toggle span {
      display: block;
      width: 25px;
      height: 3px;
      background: white;
    }
    /* Solar System */
    .solar-system {
      position: absolute;
      top: 60px; /* Adjust for header height */
      bottom: 40px; /* Adjust for footer height */
      width: 100%;
      background: radial-gradient(circle at center, #000428, #004e92);
      overflow: hidden;
    }
    .bug {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: #ffcc00;
      z-index: 10;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
    }
    /* Center the orbits and add rotation animation */
    .orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }
    .orbit > .planet {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, #4caf50, #006400);
      border: 2px solid white;
      color: white;
      /* Reduce font size to fit text and force breaking long words */
      font-size: 0.7rem;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5px;
      overflow: hidden;
      word-wrap: break-word;
      word-break: break-all;
    }
    /* Specific orbit sizes and animations */
    .orbit:nth-of-type(2) {
      width: 220px;
      height: 220px;
      animation: spin-orbit 12s linear infinite;
    }
    .orbit:nth-of-type(3) {
      width: 370px;
      height: 370px;
      animation: spin-orbit 18s linear infinite;
    }
    .orbit:nth-of-type(4) {
      width: 520px;
      height: 520px;
      animation: spin-orbit 25s linear infinite;
    }
    .orbit:nth-of-type(5) {
      width: 680px;
      height: 680px;
      animation: spin-orbit 32s linear infinite;
    }
    /* Change planet colors for each orbit */
    .orbit:nth-of-type(2) > .planet {
      background: radial-gradient(circle, #2196f3, #001970);
    }
    .orbit:nth-of-type(3) > .planet {
      background: radial-gradient(circle, #ff5722, #bf360c);
    }
    .orbit:nth-of-type(4) > .planet {
      background: radial-gradient(circle, #beaf1f, #f57f17);
    }
    .orbit:nth-of-type(5) > .planet {
      background: radial-gradient(circle, #9c27b0, #4a148c);
    }
    @keyframes spin-orbit {
      0% {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    /* Footer */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px;
      background-color: #007bff;
      color: white;
    }
    footer a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }
    /* Responsive styles for phone and tablet screens */
    @media (max-width: 768px) {
      html, body {
        overflow-y: auto;
      }
      .header {
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
      }
      .page-title {
        flex: 1 1 auto;
        text-align: center;
      }
      .menu-toggle {
        display: flex;
      }
      .nav-links {
        flex-basis: 100%;
        max-height: 0;
        overflow: hidden;
        flex-direction: column;
      }
      .nav-links.active {
        max-height: 500px;
      }
      .nav-links a,
      .dropdown .dropbtn {
        padding: 8px 10px;
        margin: 5px auto;
        font-size: 0.9rem;
      }
      .dropdown-content {
        width: 100%;
        left: 0;
        text-align: center;
      }
      .solar-system {
        top: 80px;
        bottom: 80px;
      }
      .bug {
        font-size: 4rem;
      }
      .orbit:nth-of-type(2) {
        width: 150px;
        height: 150px;
      }

        width: 250px;
        height: 250px;

      .orbit:nth-of-type(4) {
        width: 350px;
        height: 350px;
      }
      .orbit:nth-of-type(5) {
        width: 450px;
        height: 450px;
      }
      .orbit > .planet {
        width: 50px;
        height: 50px;
        padding: 0 3px;
        font-size: 0.7rem;
      }
    }
