    * {

      width: 100%;

    /* Header Section */
    .header {
      position: absolute;
      top: 0;
      width: 100%;
      background: linear-gradient(90deg, #004e92, #000428);
      color: white;
      z-index: 20;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .header .logo img {
      height: 40px;
    }

    .header .page-title {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .header .nav-links {
      display: flex;
      align-items: center;
    }

    .header .nav-links a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    .header .nav-links a:hover {
      background: #ffcc00;
      color: #000428;
    }

    .header .dropdown {
      position: relative;
    }

    .header .dropdown .dropbtn {
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .header .dropdown .dropbtn:hover {
      background: #0056b3;
    }

    .header .dropdown-content {
      display: none;
      position: absolute;
      background: white;
      color: black;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      top: 100%;
      left: 0;
      z-index: 30;
    }

    .header .dropdown:hover .dropdown-content {
      display: block;
    }

    .header .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: black;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background 0.3s, color 0.3s;
    }

    .header .dropdown-content a:hover {
      background: #f0f0f0;
      color: #007bff;
    }

    /* Solar System */
    .solar-system {
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 60px; /* Adjust for header height */
      bottom: 40px; /* Adjust for footer height */
      width: 100%;
      background: radial-gradient(circle at center, #000428, #004e92);
      overflow: hidden;
    }

    .bug {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 6rem;
      color: #ffcc00;
      z-index: 10;
      text-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
    }

    .orbit {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    .orbit:nth-child(2) {
      width: 220px;
      height: 220px;
      animation: spin-orbit 12s linear infinite;
    }

    .orbit:nth-child(3) {
      width: 370px;
      height: 370px;
      animation: spin-orbit 18s linear infinite;
    }

    .orbit:nth-child(4) {
      width: 520px;
      height: 520px;
      animation: spin-orbit 25s linear infinite;
    }

    .orbit:nth-child(5) {
      width: 680px;
      height: 680px;
      animation: spin-orbit 32s linear infinite;
    }

    .planet {
      position: absolute;
      width: 70px;
      height: 70px;
      background: radial-gradient(circle, #4caf50, #006400);
      border: 2px solid white;
      color: white;
      font-size: 0.8rem;
      text-align: center;
      line-height: 70px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
      transform: translate(-50%, -50%);
      top: 50%;
      left: 0;
    }

    .orbit:nth-child(2) .planet {
      background: radial-gradient(circle, #2196f3, #001970);
    }

    .orbit:nth-child(3) .planet {
      background: radial-gradient(circle, #ff5722, #bf360c);
    }

    .orbit:nth-child(4) .planet {
      background: radial-gradient(circle, #beaf1f, #f57f17);
    }

    .orbit:nth-child(5) .planet {
      background: radial-gradient(circle, #9c27b0, #4a148c);
    }

    @keyframes spin-orbit {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Footer */
