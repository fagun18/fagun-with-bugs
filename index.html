<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQA Testing</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/favicon.png">
    <link rel="shortcut icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Advanced Cybersecurity UI */
        :root {
            --primary-bg: #0a0a1a;
            --primary-text: #00ffff;
            --accent-green: #00ff41;
            --accent-purple: #8a2be2;
            --accent-pink: #ff1493;
            --accent-blue: #1e90ff;
            --gradient-1: linear-gradient(45deg, #8a2be2, #ff1493);
            --gradient-2: linear-gradient(135deg, #00ff41, #1e90ff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
        }

        body, html {
            font-family: 'Orbitron', 'Segoe UI', monospace;
            background-color: var(--primary-bg);
            color: var(--primary-text);
            line-height: 1.6;
            overflow-x: hidden;
            perspective: 1000px;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at bottom, rgba(10,10,26,0.9) 0%, rgba(10,10,26,1) 100%),
                repeating-linear-gradient(
                    45deg,
                    rgba(138,43,226,0.05) 0px,
                    rgba(138,43,226,0.05) 1px,
                    transparent 1px,
                    transparent 2px
                );
            z-index: -2;
            animation: bg-shift 20s ease infinite;
        }

        @keyframes bg-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Holographic Header */
        .advanced-header {
            background: rgba(10,10,26,0.8);
            backdrop-filter: blur(15px);
            border-bottom: 2px solid transparent;
            border-image: var(--gradient-1);
            border-image-slice: 1;
            box-shadow: 
                0 4px 6px rgba(138,43,226,0.2),
                0 1px 3px rgba(255,20,147,0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            transform-style: preserve-3d;
            transition: all 0.3s ease;
        }

        .advanced-nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            transform: translateZ(20px);
        }

        .advanced-logo {
            font-size: 28px;
            font-weight: bold;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: transform 0.3s ease;
        }

        .advanced-logo:hover {
            transform: scale(1.05) rotate(2deg);
        }

        .advanced-menu {
            display: flex;
            gap: 25px;
        }

        .advanced-menu-item {
            color: var(--primary-text);
            text-decoration: none;
            position: relative;
            font-weight: 500;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .advanced-menu-item::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-2);
            transition: width 0.3s ease;
        }

        .advanced-menu-item:hover {
            color: var(--accent-green);
            transform: translateY(-3px);
        }

        .advanced-menu-item:hover::before {
            width: 100%;
        }

        /* Hero Section */
        .advanced-hero {
            min-height: 80vh;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 10;
            padding: 0 20px;
        }

        .hero-title {
            font-size: 64px;
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: title-pulse 3s infinite alternate;
        }

        @keyframes title-pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .hero-subtitle {
            font-size: 22px;
            color: var(--accent-purple);
            margin-bottom: 40px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Advanced Buttons */
        .advanced-btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 0 15px;
            border: 2px solid transparent;
            border-image: var(--gradient-2);
            border-image-slice: 1;
            background: rgba(30,144,255,0.1);
            color: var(--primary-text);
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            transform-style: preserve-3d;
        }

        .advanced-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                120deg, 
                transparent, 
                rgba(0,255,65,0.2), 
                transparent
            );
            transition: all 0.5s ease;
        }

        .advanced-btn:hover {
            transform: 
                scale(1.05) 
                rotate(2deg) 
                translateZ(20px);
            box-shadow: 
                0 0 20px var(--accent-green),
                0 0 40px var(--accent-blue);
        }

        .advanced-btn:hover::before {
            left: 100%;
        }

        /* Particle Background */
        .particle-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(
                circle, 
                var(--accent-green), 
                transparent 70%
            );
            border-radius: 50%;
            opacity: 0.3;
            animation: particle-float 10s infinite alternate;
        }

        @keyframes particle-float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-50px) rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .advanced-nav {
                flex-direction: column;
                text-align: center;
            }

            .advanced-menu {
                margin-top: 20px;
                flex-direction: column;
                align-items: center;
            }

            .hero-title {
                font-size: 42px;
            }

            .hero-subtitle {
                font-size: 18px;
            }
        }

        /* Profile Page Styles */
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(10, 10, 26, 0.8);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
        }

        .profile-avatar {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid var(--accent-green);
            object-fit: cover;
            margin-bottom: 20px;
        }

        .profile-name {
            font-size: 2.5em;
            color: var(--accent-green);
            margin-bottom: 10px;
        }

        .profile-username {
            color: var(--primary-text);
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .profile-details {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .profile-detail {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: var(--primary-text);
        }

        .profile-detail-label {
            font-weight: bold;
            color: var(--accent-purple);
        }

        /* Authentication Menu Styles */
        .auth-menu {
            display: flex;
            align-items: center;
        }

        .auth-menu-item {
            display: flex;
            align-items: center;
            margin-left: 15px;
            cursor: pointer;
        }

        .auth-menu-item img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .auth-menu-item span {
            color: var(--primary-text);
        }

        /* Login Modal Styles */
        .login-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 26, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .login-modal-content {
            background: rgba(20, 20, 40, 0.9);
            border-radius: 15px;
            padding: 40px;
            width: 500px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            position: relative;
        }

        .login-modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            color: var(--accent-green);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .login-modal-close:hover {
            transform: rotate(90deg);
        }

        .login-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .login-option {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-option:hover {
            border-color: var(--accent-green);
            transform: scale(1.05);
        }

        .login-option-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--primary-text);
        }

        .login-option-title {
            font-weight: bold;
            color: var(--accent-green);
        }

        .login-option-description {
            color: var(--primary-text);
            font-size: 0.8em;
            margin-top: 10px;
        }

        .login-option.disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .login-option.disabled:hover {
            transform: none;
            border-color: transparent;
        }

        .login-option-disabled-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--primary-text);
            font-weight: bold;
        }

        #manual-login-modal, #signup-modal {
            display: none; /* Initially hidden */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ccc;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <script>
        // Updated configuration
        const BACKEND_SERVERS = ['http://localhost:3000/auth/github'];

        async function loginWithGitHub() {
          try {
            // Generate secure state
            const state = Array.from(crypto.getRandomValues(new Uint8Array(16)))
              .map(b => b.toString(16).padStart(2, '0')).join('');
            
            localStorage.setItem('github_oauth_state', state);

            // Get authorization URL
            const response = await fetch(BACKEND_SERVERS[0], {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
              },
              body: JSON.stringify({ state })
            });

            const { authorizationUrl } = await response.json();
            window.location.href = authorizationUrl;
          } catch (error) {
            console.error('Login Error:', error);
            alert(`Login failed: ${error.message}`);
          }
        }

        // Handle callback
        async function handleGitHubCallback() {
          const params = new URLSearchParams(window.location.search);
          const code = params.get('code');
          const state = params.get('state');

          if (code && state && state === localStorage.getItem('github_oauth_state')) {
            try {
              const response = await fetch(BACKEND_SERVERS[0].replace('/github', '/callback'), {
                method: 'POST',
                headers: {
                  'Content-Type': 'application/json',
                  'Accept': 'application/json'
                },
                body: JSON.stringify({ code, state })
              });

              const { token, user } = await response.json();
              localStorage.setItem('github_token', token);
              localStorage.setItem('github_user', JSON.stringify(user));
              window.location.href = '/profile';
            } catch (error) {
              console.error('Callback Error:', error);
            }
          }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
          handleGitHubCallback();
        });
    </script>

    <header class="advanced-header">
        <nav class="advanced-nav">
            <div class="advanced-logo">SQA Testing</div>
        </nav>
    </header>

    <!-- Manual Login Modal -->
    <div id="manual-login-modal">
        <h2>Login to SQA Testing</h2>
        <form id="manual-login-form">
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <label>
                <input type="checkbox" required> Accept Terms and Conditions
            </label>
            <button type="submit">Login</button>
            <div>
                <span>Don't have an account? </span>
                <button type="button" onclick="openSignupModal()">Create Account</button>
            </div>
        </form>
    </div>


    <main>
        <section id="home" class="advanced-hero">
            <div class="hero-content">
                <h1 class="hero-title">Bug Matrix SQA Testing Toolkit</h1>
                <p class="hero-subtitle">
                    A browser extension for testers to organize and access tools for manual testing, automation, API testing, and security analysis.
                </p>
                <div class="hero-cta">
                    <a href="#tools" class="advanced-btn">Explore Tools</a>
                    <a href="https://chromewebstore.google.com/detail/fagun-with-bugs-%F0%9F%90%9E-%E2%80%93-sqa/peelhgmemfhajlldpkamljidapnfnaob" class="advanced-btn">Get Extension</a>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
