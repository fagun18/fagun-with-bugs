<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Callback | SQA Testing</title>
    <script>
        // Comprehensive OAuth Handling
        function handleOAuthCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            console.log('OAuth Callback Received:', { code, state });

            if (code && state) {
                // Store parameters in sessionStorage for persistence
                sessionStorage.setItem('oauth_code', code);
                sessionStorage.setItem('oauth_state', state);

                // Redirect to main domain
                window.location.href = `https://sqatesting.com/?code=${encodeURIComponent(code)}&state=${encodeURIComponent(state)}`;
            }
        }

        // Run on page load
        window.addEventListener('load', handleOAuthCallback);
    </script>
</head>
<body>
    <h1>Redirecting OAuth Callback...</h1>
    <p>Please wait while we process your authentication.</p>
</body>
</html>
