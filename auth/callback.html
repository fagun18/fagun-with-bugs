<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Callback | SQA Testing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a1a;
            color: #00ffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .callback-container {
            background: rgba(10, 10, 26, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            max-width: 500px;
            width: 100%;
        }
    </style>
    <script>
        // GitHub OAuth Configuration
        const GITHUB_CLIENT_ID = 'Ov23lidchvudAXTc7j61';
        const GITHUB_CLIENT_SECRET = '2a8102c6ee034e8f06640e103e0afad285381da5';
        
        // Predefined Redirect URIs
        const REDIRECT_URIS = [
            'https://sqatesting.com/auth/callback',
            'http://127.0.0.1:5500/auth/callback',
            'http://localhost:5500/auth/callback',
            'http://gametester.gg/auth/callback'
        ];

        // Helper function to exchange code for access token
        async function exchangeCodeForToken(code, state) {
            try {
                // Verify state to prevent CSRF
                const storedState = localStorage.getItem('github_oauth_state');
                if (state !== storedState) {
                    throw new Error('Invalid state parameter');
                }

                // GitHub token exchange endpoint
                const tokenUrl = 'https://github.com/login/oauth/access_token';
                
                const response = await fetch(tokenUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        client_id: GITHUB_CLIENT_ID,
                        client_secret: GITHUB_CLIENT_SECRET,
                        code: code,
                        state: state
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error_description || 'Token exchange failed');
                }

                // Store access token securely
                localStorage.setItem('github_access_token', data.access_token);

                // Determine redirect URL dynamically
                const redirectUrl = REDIRECT_URIS.find(uri => 
                    uri.includes(window.location.hostname) || 
                    uri.includes(window.location.host)
                ) || REDIRECT_URIS[0];

                // Redirect back to main application
                window.location.href = redirectUrl.replace('/auth/callback', '/profile.html');

            } catch (error) {
                console.error('OAuth Error:', error);
                alert('Authentication failed. Please try again.');
            }
        }

        // Parse URL parameters and initiate token exchange
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');

            console.log('Callback Received:', { code, state });

            if (code && state) {
                exchangeCodeForToken(code, state);
            } else {
                console.error('Missing code or state parameters');
                alert('Invalid authentication response.');
                window.location.href = 'https://gametester.gg';
            }
        });
    </script>
</head>
<body>
    <div class="callback-container">
        <h1>Authenticating with GitHub...</h1>
        <p>Please wait while we complete your login.</p>
    </div>
</body>
</html>
